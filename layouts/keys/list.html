{{ .Content }}
{{ range where .Pages "Type" "vorstands_key" }}
    <h3>PGP Key {{ .Title }}</h3>
    <a href="{{ .Permalink }}" download="{{.Title}}.pub">Download</a><br>
    {{ if .Param "fingerprint" }}
        Fingerprint: <code>{{ .Param "fingerprint" }}</code><br>
    {{ end }}
    Key Dump:
    <pre>
    {{ .Content }}
    </pre>
{{ end }}
